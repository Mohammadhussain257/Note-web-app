<div class="container">
  <div class="row mt-5">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="username">Username</label>
         <input id="username" class="form-control" type="text" name="username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
         <input id="password" class="form-control" type="password" name="password" [(ngModel)]="password">
      </div>
      <button (click)=checkLogin() class="btn btn-warning pull-right"><i class="fa fa-sign-in"></i><span>Login</span></button>
    </div>
    <div class="offset-3"></div>
  </div>

</div>
