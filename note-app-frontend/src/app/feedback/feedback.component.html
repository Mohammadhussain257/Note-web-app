<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6 mt-4">
      <form>
      <div class="form-group">
        <label class="text-black-50" for="name">Your Full Name</label>
        <input name="name" type="text" class="form-control" id="name" placeholder="eg: John Doe" required>
      </div>
      <div class="form-group">
        <label class="text-black-50" for="email">Email</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="eg: johndoe@gmail.com" required>
      </div>
      <div class="form-group">
        <label class="text-black-50" for="feedback">Feedback</label>
        <textarea rows="10" name="feedback" class="form-control" id="feedback" placeholder="write your feedback here" required></textarea>
      </div>
      <div>
        <button class="btn btn-primary pull-right" type="submit">
          <i class="fa fa-envelope-o"></i>
          <span>Send Feedback</span></button>
      </div>
      </form>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
